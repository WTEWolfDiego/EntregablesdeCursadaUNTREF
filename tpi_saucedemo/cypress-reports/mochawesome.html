sword&#x27;).type(&#x27;secret_sauce&#x27;);\ncy.get(&#x27;#login-button&#x27;).click();\n// Verificar redirección\ncy.url().should(&#x27;include&#x27;, &#x27;/inventory.html&#x27;);\n// --- 2. Ordenar los elementos por “price (low to high)” ---\n// Ejecución de la selección usando el valor interno &#x27;lohi&#x27;\ncy.get(&#x27;.product_sort_container&#x27;).select(&#x27;lohi&#x27;);\n// Verificación del valor seleccionado (soluciona el error de desacoplamiento del DOM)\ncy.get(&#x27;.product_sort_container&#x27;).should(&#x27;have.value&#x27;, &#x27;lohi&#x27;);\n// --- 3. Verificar que los elementos estén ordenados ---\n// Obtener todos los precios de los productos visibles\ncy.get(&#x27;.inventory_item_price&#x27;).then($precios =&gt; {\n  // Mapear los elementos del DOM a un arreglo de números (precio)\n  const preciosNumericos = $precios.map((index, elemento) =&gt; {\n    // Obtener el texto, eliminar el símbolo &#x27;$&#x27; y convertir a número\n    return parseFloat(Cypress.$(elemento).text().replace(&#x27;$&#x27;, &#x27;&#x27;));\n  }).get();\n  // Crear una copia del arreglo y ordenar manualmente\n  const preciosOrdenados = [...preciosNumericos].sort((a, b) =&gt; a - b);\n  // Comparar el arreglo del sitio con el arreglo ordenado manualmente\n  expect(preciosNumericos, &#x27;Verificar que el arreglo del sitio sea igual al arreglo ordenado&#x27;).to.deep.equal(preciosOrdenados);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7d984201-d342-4d35-b8e6-17793d134d3e&quot;,&quot;parentUUID&quot;:&quot;61a53eeb-d0ef-4c05-b175-5249452ebe4d&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;7d984201-d342-4d35-b8e6-17793d134d3e&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:2619,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.2.0&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.4&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;reportDir&quot;:&quot;cypress-reports&quot;,&quot;json&quot;:true,&quot;overwrite&quot;:false},&quot;version&quot;:&quot;6.3.0&quot;}}}" data-config="{&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;reportDir&quot;:&quot;cypress-reports&quot;,&quot;reportTitle&quot;:&quot;tpi_saucedemo&quot;,&quot;reportPageTitle&quot;:&quot;Mochawesome Report&quot;,&quot;inline&quot;:false,&quot;inlineAssets&quot;:false,&quot;cdn&quot;:false,&quot;charts&quot;:false,&quot;enableCharts&quot;:false,&quot;code&quot;:true,&quot;enableCode&quot;:true,&quot;autoOpen&quot;:false,&quot;overwrite&quot;:false,&quot;timestamp&quot;:false,&quot;ts&quot;:false,&quot;showPassed&quot;:true,&quot;showFailed&quot;:true,&quot;showPending&quot;:true,&quot;showSkipped&quot;:false,&quot;showHooks&quot;:&quot;failed&quot;,&quot;saveJson&quot;:true,&quot;saveHtml&quot;:true,&quot;dev&quot;:false,&quot;assetsDir&quot;:&quot;cypress-reports\\assets&quot;,&quot;jsonFile&quot;:&quot;C:\\Users\\usuario\\Desktop\\tpi_saucedemo\\cypress-reports\\mochawesome.json&quot;,&quot;htmlFile&quot;:&quot;C:\\Users\\usuario\\Desktop\\tpi_saucedemo\\cypress-reports\\mochawesome.html&quot;}"><div id="report"></div><script src="assets\app.js"></script></body></html>
