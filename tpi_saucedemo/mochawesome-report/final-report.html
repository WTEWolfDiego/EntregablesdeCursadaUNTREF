\n});\n// Verificar que el icono del carrito muestre el total (6)\ncy.get(&#x27;.shopping_cart_badge&#x27;).should(&#x27;have.text&#x27;, &#x27;6&#x27;);\n// --- 2. Ir al carrito y verificar elementos ---\ncy.get(&#x27;.shopping_cart_link&#x27;).click();\n// Verificar que la URL es la del carrito\ncy.url().should(&#x27;include&#x27;, &#x27;/cart.html&#x27;);\n// Verificar que hay 6 elementos listados\ncy.get(&#x27;.cart_item&#x27;).should(&#x27;have.length&#x27;, 6);\n// --- 3. Ir al checkout ---\ncy.get(&#x27;#checkout&#x27;).click();\n// Verificar que la URL es la del checkout\ncy.url().should(&#x27;include&#x27;, &#x27;/checkout-step-one.html&#x27;);\n// --- 4. Validar error de Apellido ---\n// Ingresar el nombre\ncy.get(&#x27;#first-name&#x27;).type(&#x27;Juan&#x27;);\ncy.get(&#x27;#continue&#x27;).click();\n// Verificar el mensaje de error de Apellido\ncy.get(&#x27;.error-message-container&#x27;).should(&#x27;contain&#x27;, &#x27;Error: Last Name is required&#x27;);\n// --- 5. Validar error de Código Postal ---\n// Ingresar el apellido\ncy.get(&#x27;#last-name&#x27;).type(&#x27;Perez&#x27;);\ncy.get(&#x27;#continue&#x27;).click();\n// Verificar el mensaje de error de Código Postal\ncy.get(&#x27;.error-message-container&#x27;).should(&#x27;contain&#x27;, &#x27;Error: Postal Code is required&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;2bcf9366-1516-4a9c-a4c3-d037e8967bdf&quot;,&quot;parentUUID&quot;:&quot;fae419e1-516e-4868-bca9-cdf904730db9&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;2bcf9366-1516-4a9c-a4c3-d037e8967bdf&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:4066,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;91986897-0bd3-4baa-8deb-89cedd8e3c75&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\caso3.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\caso3.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;fdfc7d42-d2fc-484d-b41b-3c07b68ae93d&quot;,&quot;title&quot;:&quot;SauceDemo - Ciclo Completo: Agregar, Remover y Checkout&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Caso 3: Verificar remoción de artículo y finalizar compra&quot;,&quot;fullTitle&quot;:&quot;SauceDemo - Ciclo Completo: Agregar, Remover y Checkout Caso 3: Verificar remoción de artículo y finalizar compra&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:4557,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// --- 1. Agregar un elemento al carrito ---\n// Selector corregido: usamos .btn_inventory para encontrar el botón\ncy.get(&#x27;.btn_inventory&#x27;).first().click();\n// Verificar que el carrito tiene 1 artículo\ncy.get(&#x27;.shopping_cart_badge&#x27;).should(&#x27;have.text&#x27;, &#x27;1&#x27;);\n// --- 2. Ir al carrito y remover el artículo ---\ncy.get(&#x27;.shopping_cart_link&#x27;).click();\n// Remover el artículo del carrito (el botón de remover tiene la clase .btn_secondary en esta vista)\ncy.get(&#x27;.cart_list&#x27;).find(&#x27;.btn_secondary&#x27;).click();\n// --- 3. Verificar que el sitio no tiene artículos agregados ---\n// Verificar que el badge del carrito desaparezca (no.exist)\ncy.get(&#x27;.shopping_cart_badge&#x27;).should(&#x27;not.exist&#x27;);\n// Verificar que la lista de ítems en el carrito esté vacía\ncy.get(&#x27;.cart_list&#x27;).find(&#x27;.cart_item&#x27;).should(&#x27;not.exist&#x27;);\n// --- 4. Ir a “Continue Shopping” ---\ncy.get(&#x27;#continue-shopping&#x27;).click();\n// Verificar que regresó al inventario\ncy.url().should(&#x27;include&#x27;, &#x27;/inventory.html&#x27;);\n// --- 5. Agregar 2 elementos ---\n// Selector corregido: usamos .btn_inventory para encontrar los botones\ncy.get(&#x27;.btn_inventory&#x27;).eq(0).click();\ncy.get(&#x27;.btn_inventory&#x27;).eq(1).click();\n// --- 6. Ir al carrito y verificar que los 2 elementos existan ---\ncy.get(&#x27;.shopping_cart_link&#x27;).click();\n// Verificar que hay 2 elementos listados en el carrito\ncy.get(&#x27;.cart_item&#x27;).should(&#x27;have.length&#x27;, 2);\n// --- 7. Hacer el checkout ---\ncy.get(&#x27;#checkout&#x27;).click();\n// Llenar el formulario\ncy.get(&#x27;#first-name&#x27;).type(&#x27;Fernando&#x27;);\ncy.get(&#x27;#last-name&#x27;).type(&#x27;Gomez&#x27;);\ncy.get(&#x27;#postal-code&#x27;).type(&#x27;1704&#x27;);\ncy.get(&#x27;#continue&#x27;).click();\n// Verificar la URL de resumen\ncy.url().should(&#x27;include&#x27;, &#x27;/checkout-step-two.html&#x27;);\n// --- 8. Finalizar la compra ---\ncy.get(&#x27;#finish&#x27;).click();\n// --- 9. Verificar que la compra fue realizada ---\ncy.url().should(&#x27;include&#x27;, &#x27;/checkout-complete.html&#x27;);\n// Verificar el mensaje de confirmación final\ncy.get(&#x27;.complete-header&#x27;).should(&#x27;contain&#x27;, &#x27;Thank you for your order!&#x27;);&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;a3749fc1-ba1c-4063-9d6a-ff18de584a6d&quot;,&quot;parentUUID&quot;:&quot;fdfc7d42-d2fc-484d-b41b-3c07b68ae93d&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;a3749fc1-ba1c-4063-9d6a-ff18de584a6d&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:4557,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000},{&quot;uuid&quot;:&quot;2461ebce-3172-4a41-94a6-726135914959&quot;,&quot;title&quot;:&quot;&quot;,&quot;fullFile&quot;:&quot;cypress\\e2e\\caso1.cy.js&quot;,&quot;file&quot;:&quot;cypress\\e2e\\caso1.cy.js&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[],&quot;suites&quot;:[{&quot;uuid&quot;:&quot;61a53eeb-d0ef-4c05-b175-5249452ebe4d&quot;,&quot;title&quot;:&quot;SauceDemo - Ordenamiento de Productos&quot;,&quot;fullFile&quot;:&quot;&quot;,&quot;file&quot;:&quot;&quot;,&quot;beforeHooks&quot;:[],&quot;afterHooks&quot;:[],&quot;tests&quot;:[{&quot;title&quot;:&quot;Caso 1: Logueo y Verificación de orden por precio (bajo a alto)&quot;,&quot;fullTitle&quot;:&quot;SauceDemo - Ordenamiento de Productos Caso 1: Logueo y Verificación de orden por precio (bajo a alto)&quot;,&quot;timedOut&quot;:null,&quot;duration&quot;:2619,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;fast&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;context&quot;:null,&quot;code&quot;:&quot;// --- 1. Logueo al sitio como usuario standard_user ---\n// Comando para visitar la URL\ncy.visit(&#x27;https://www.saucedemo.com/&#x27;);\n// Ingresar Usuario y verificar valor\ncy.get(&#x27;#user-name&#x27;).type(&#x27;standard_user&#x27;);\ncy.get(&#x27;#password&#x27;).type(&#x27;secret_sauce&#x27;);\ncy.get(&#x27;#login-button&#x27;).click();\n// Verificar redirección\ncy.url().should(&#x27;include&#x27;, &#x27;/inventory.html&#x27;);\n// --- 2. Ordenar los elementos por “price (low to high)” ---\n// Ejecución de la selección usando el valor interno &#x27;lohi&#x27;\ncy.get(&#x27;.product_sort_container&#x27;).select(&#x27;lohi&#x27;);\n// Verificación del valor seleccionado (soluciona el error de desacoplamiento del DOM)\ncy.get(&#x27;.product_sort_container&#x27;).should(&#x27;have.value&#x27;, &#x27;lohi&#x27;);\n// --- 3. Verificar que los elementos estén ordenados ---\n// Obtener todos los precios de los productos visibles\ncy.get(&#x27;.inventory_item_price&#x27;).then($precios =&gt; {\n  // Mapear los elementos del DOM a un arreglo de números (precio)\n  const preciosNumericos = $precios.map((index, elemento) =&gt; {\n    // Obtener el texto, eliminar el símbolo &#x27;$&#x27; y convertir a número\n    return parseFloat(Cypress.$(elemento).text().replace(&#x27;$&#x27;, &#x27;&#x27;));\n  }).get();\n  // Crear una copia del arreglo y ordenar manualmente\n  const preciosOrdenados = [...preciosNumericos].sort((a, b) =&gt; a - b);\n  // Comparar el arreglo del sitio con el arreglo ordenado manualmente\n  expect(preciosNumericos, &#x27;Verificar que el arreglo del sitio sea igual al arreglo ordenado&#x27;).to.deep.equal(preciosOrdenados);\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;7d984201-d342-4d35-b8e6-17793d134d3e&quot;,&quot;parentUUID&quot;:&quot;61a53eeb-d0ef-4c05-b175-5249452ebe4d&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false}],&quot;suites&quot;:[],&quot;passes&quot;:[&quot;7d984201-d342-4d35-b8e6-17793d134d3e&quot;],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:2619,&quot;root&quot;:false,&quot;rootEmpty&quot;:false,&quot;_timeout&quot;:2000}],&quot;passes&quot;:[],&quot;failures&quot;:[],&quot;pending&quot;:[],&quot;skipped&quot;:[],&quot;duration&quot;:0,&quot;root&quot;:true,&quot;rootEmpty&quot;:true,&quot;_timeout&quot;:2000}],&quot;meta&quot;:{&quot;mocha&quot;:{&quot;version&quot;:&quot;7.2.0&quot;},&quot;mochawesome&quot;:{&quot;options&quot;:{&quot;quiet&quot;:false,&quot;reportFilename&quot;:&quot;mochawesome&quot;,&quot;saveHtml&quot;:true,&quot;saveJson&quot;:true,&quot;consoleReporter&quot;:&quot;spec&quot;,&quot;useInlineDiffs&quot;:false,&quot;code&quot;:true},&quot;version&quot;:&quot;7.1.4&quot;},&quot;marge&quot;:{&quot;options&quot;:{&quot;reportDir&quot;:&quot;cypress-reports&quot;,&quot;j
